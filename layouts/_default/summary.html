<article>
		<h1><a class="postitle" href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<b><time>{{ .Date.Format (default "Published: 01/02/2006" .Site.Params.dateFmt) }}</time></b>
	{{ range .Params.tags }}
	{{ end }}
	<div>
		{{ .Summary }}
		{{ if .Truncated }}
					<!-- <a href="{{ .Permalink }}">Read more...</a> -->
		{{ end }}
	</div>
</article>
