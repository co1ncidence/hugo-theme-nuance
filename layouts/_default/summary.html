<article>
		<h1><a style="color: var(--fg1);" href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<b><time>{{ .Date.Format (default "01/02/2006" .Site.Params.dateFmt) }}</time></b>
	{{ range .Params.tags }}
	{{ end }}
	<div>
		{{ .Summary }}
		{{ if .Truncated }}
					<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
