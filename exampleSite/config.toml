# publishdir = ".."
baseURL = "http://localhost:1313/"
languageCode = "en-us"
title = "Website Title"
theme = "hugo-theme-nuance"
paginate = 10

[author]
  name = "nuaNce"

[params]
   author = "author name"
   keywords = "blog, linux, ricing"
   description = "website description"
   subTitle = "website subtitle"
   dateFormat = "2006-01-02"
   paginationSinglePost = true
   customCSS = ["css/style.css"]

[menu]

  [[menu.main]]
    name = "About /"
    identifier = "about"
    url = "/about/"
    weight = 1

  [[menu.main]]
    name = "Posts /"
    identifier = "archive"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "Software /"
    identifier = "software"
    url = "/software/"
    weight = 2

[social]
  github = ""
  discord = ""
  reddit = ""

[taxonomies]
category = "categories"
tag = "tags"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokailight"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
